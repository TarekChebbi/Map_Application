      <!-- Pour Le Map-->
      <div class="map" id="mymap">
        
        <button id="btnMeasureLength" title="Measure Length">
          <i class="fas fa-ruler-combined fa-2x"></i>
      </button>
      
      </div>
<div class="modal fade" id="startdrawModal" tabindex="-1" role="dialog" aria-labelledby="startdrawModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="startdrawModalLabel">Sélectionnez le type</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style='text-align: center;'>
          <div class="row">
              <div class="col-4">
          <div class="card" >
            <div class="card-body">
              <h5 class="card-title">Point</h5>
              <h6 class="card-subtitle mb-2 text-muted">Arbre, Rochers, Algue, etc.</h6>
              <p class="card-text"><i class="fas fa-map-marker-alt fa-2x"></i></p>
              <a onclick="startDraw('Point')" class="card-link">Ajouter Point</a>
              
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card" >
            <div class="card-body">
              <h5 class="card-title">Ligne</h5>
              <h6 class="card-subtitle mb-2 text-muted">Route, Fleuve, Rive, etc.</h6>
              <p class="card-text"><i class="fas fa-road fa-2x"></i></p>
              <a onclick="startDraw('LineString')" class="card-link">Ajouter Ligne</a>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card" >
            <div class="card-body">
              <h5 class="card-title">Polygone</h5>
              <h6 class="card-subtitle mb-2 text-muted">îles, Eaux, Montagne, Marais, etc.</h6>
              <p class="card-text"><i class="fas fa-draw-polygon fa-2x"></i></p>
              <a onclick="startDraw('Polygon')" class="card-link">Ajouter Polygone</a>
            </div>
          </div>
        </div>
        </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
          
        </div>
      </div>
    </div>
  </div>
<div class="modal fade" id="enterInformationModal" tabindex="-1" role="dialog" aria-labelledby="enterInformationModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="enterInformationModalLabel">Entrez le détail de la location</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style='text-align: center;'>
          <div class="form-group">
            <label for="typeofFeatures">Type</label>
            <select class="form-control" id="typeofFeatures">
             
            </select>
          </div>
          <div class="form-group">
            <label for="exampleInputtext1">Nom</label>
            <input type="text" class="form-control" id="exampleInputtext1" aria-describedby="textHelp">
            <small id="textHelp" class="form-text text-muted"></small>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="clearDrawSource()">Fermer</button>
          <button type="button" class="btn btn-primary" onclick="savetodb()">
            sauvegarder</button>
          
        </div>
      </div>
    </div>
  </div>
